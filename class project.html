<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uber Clone</title>
    <link rel="stylesheet" href="Class project.css">
</head>
<body>

    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">Uber</div>
        <nav>
            <a href="#">Ride</a>
            <a href="#">Drive</a>
            <a href="#">Business</a>
            <a href="#">Help</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Go anywhere with Uber</h1>
            <p>Request a ride, hop in, and go.</p>

            <!-- Booking UI (Static) -->
            <div class="booking-box">
                <input type="text" placeholder="Enter pickup location">
                <input type="text" placeholder="Enter destination">
                <button>Request now</button>
            </div>
        </div>
    </section>

    <!-- Info Section -->
    <section class="info">
        <div class="info-card">
            <h3>Ride</h3>
            <p>Choose your ride and go.</p>
        </div>
        <div class="info-card">
            <h3>Drive</h3>
            <p>Earn money on your schedule.</p>
        </div>
        <div class="info-card">
            <h3>Business</h3>
            <p>Manage rides for your team.</p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-section">
            <h4>Company</h4>
            <a href="#">About us</a>
            <a href="#">Careers</a>
            <a href="#">Newsroom</a>
        </div>

        <div class="footer-section">
            <h4>Products</h4>
            <a href="#">Ride</a>
            <a href="#">Drive</a>
            <a href="#">Deliver</a>
        </div>

        <div class="footer-section">
            <h4>Support</h4>
            <a href="#">Help Center</a>
            <a href="#">Safety</a>
            <a href="#">Contact</a>
        </div>
    </footer>

</body>
</html>
