<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking Form</title>
</head>
<body>
    <form action="" target="_blank" name="Biodata" method=""></form>
    <fieldset align="center">
        <h2> hotel room booking form </h2>
        <label for="name"> full name:</label>
        <input type="text" id="name" name="name" placeholder="  Enter name" required> <br><br>

        <label for="email"> email:</label>
        <input type="email" id="email" name="email" placeholder="  Enter ypur email" required> <br><br>

        <label for="phone"> phone no.:</label>
        <input type="tel" id="tel" name="tel" placeholder="  Enter your phone no." maxlength="10" required> <br><br>

        <label for="check-in-date"> check-in-date:</label>
        <input type="date" id="check-in-date" name="check-in-date" value="check-in-date" required> <br><br>

        <label for="check-out-date"> check-out-date:</label>
        <input type="date" id="check-out-date" name="check-out-date" value="check-out-date" required> <br><br>

        <label for="roomType"> room type:</label>
        <select name="roomType" id="roomType">
            <option> select</option>
            <optgroup label=" Non AC ">
                <option value="1">single</option>
                <option value="2">double</option>
                <option value="3">triple</option>
            </optgroup>
            <optgroup label=" AC ">
                <option value="1">single</option>
                <option value="2"> double</option>
            </optgroup>
        </select> <br><br>

        <label for="num. of guest"> number of guests:</label>
        <input type="number" id="guest num" name="guest num" required> <br><br>

        <label for="requests"> special requests:</label><br>
        <textarea id="request" name="request" placeholder=" write here" rows="5" cols="50"></textarea> <br><br>

        <input type="submit">
        <input type="reset"> <br><br>
    </fieldset>
</body>
</html>
